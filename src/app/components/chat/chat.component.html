<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div [ngClass]="{'text-right': chatService.usuario.uid === chat.uid}" *ngFor="let chat of chatService.chats">
        <span class="badge" [ngClass]="{'badge-primary': chatService.usuario.uid === chat.uid, 'badge-success': chatService.usuario.uid !== chat.uid}">Ronald</span>
        <p>{{chat.mensaje}}</p>
    </div>
